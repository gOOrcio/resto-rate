syntax = "proto3";

package users.v1;

option go_package = "api/src/generated/users/v1";

message UserProto {
  string id = 1;           // ULID as string
  string google_id = 2;
  string email = 3;        // Email
  string name = 4;
  bool is_admin = 5;
  int64 created_at = 6;  // Unix timestamp
  int64 updated_at = 7;  // Unix timestamp
}
