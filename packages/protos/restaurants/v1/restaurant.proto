syntax = "proto3";

package restaurants.v1;

option go_package = "api/src/generated/restaurants/v1";

message RestaurantProto {
  string id = 1;           // UUIDv7 as string
  string google_id = 2;    // GoogleID
  string email = 3;        // Email
  string name = 4;         // Name
  int64 created_at = 5;  // Unix timestamp
  int64 updated_at = 6;  // Unix timestamp
}
