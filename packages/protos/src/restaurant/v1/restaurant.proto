syntax = "proto3";

package restaurant.v1;

import "google/protobuf/timestamp.proto";

option go_package = "resto-rate/generated/go/restaurant/v1";

message Restaurant {
  string id = 1;           // ULID as string
  string google_id = 2;    // GoogleID
  string email = 3;        // Email
  string name = 4;         // Name
  google.protobuf.Timestamp created_at = 5;  // CreatedAt
  google.protobuf.Timestamp updated_at = 6;  // UpdatedAt
}
