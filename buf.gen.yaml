version: v2
plugins:
  - local: protoc-gen-go-grpc
    out: apps/api/src/generated
    opt: paths=source_relative
  - local: protoc-gen-go
    out: apps/api/src/generated
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: apps/api/src/generated
    opt: paths=source_relative

  - local: protoc-gen-es
    out: apps/web/src/lib/client/generated
    include_imports: true
    opt: target=ts
  - local: protoc-gen-connect-es
    out: apps/web/src/lib/client/generated
    include_imports: true
    opt: target=ts
