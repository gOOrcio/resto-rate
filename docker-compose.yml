services:
  postgres:
    image: postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-resto_rate}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
  valkey:
    image: valkey/valkey:8.0-alpine
    container_name: valkey
    environment:
      VALKEY_URI: ${VALKEY_URI:-127.0.0.1:6379}
      VALKEY_PASSWORD: ${VALKEY_PASSWORD:-valkey}
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ./valkeydata:/data
      - ./valkey.conf:/etc/valkey/valkey.conf:ro
    command: ["valkey-server", "/etc/valkey/valkey.conf"]
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  valkeydata:
